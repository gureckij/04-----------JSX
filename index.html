<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Аренда яхт</title>
        <script
            crossorigin
            src="https://unpkg.com/react@18/umd/react.development.js"
        ></script>
        <script
            crossorigin
            src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
        ></script>
        <script
            crossorigin
            src="https://unpkg.com/@babel/standalone/babel.min.js"
        ></script>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div id="root"></div>
        <script type="text/babel">
            const container = document.getElementById('root');
            const root = ReactDOM.createRoot(container);
            // Передаём методу root.render корневой компонент App
            root.render(<App />);

            function App() {
                const name = 'Катер Meridian 401';
                const description =
                    'Яхта 401 длиной 12.5 метров и шириной 4.2 метра';
                const img = 'img/photo-card-1.jpg';

                const price = 14000;
                const formattedPrice = `${price}`;
                return (
                    <section className="rent">
                        <ul className="cards">
                            <li className="card">
                                <img
                                    className="card-img"
                                    src={img}
                                    width="280"
                                    height="140"
                                    alt="Белая двухпалубная яхта"
                                />
                                <div className="card-content">
                                    <h3 className="card-title">{name}</h3>
                                    <p className="card-description">
                                        {description}
                                    </p>
                                    <ul className="card-features">
                                        <li>2 каюты</li>
                                        <li>4 спальных места</li>
                                        <li>аудиосистема, кондиционер</li>
                                    </ul>
                                </div>
                                <p className="card-price">
                                    <span className="card-price-name">
                                        Цена:
                                    </span>
                                    <span className="card-price-value">
                                        {price}
                                    </span>
                                </p>
                            </li>
                        </ul>
                    </section>
                );
            }
        </script>
    </body>
</html>
