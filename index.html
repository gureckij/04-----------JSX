<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Аренда яхт</title>
        <script
            crossorigin
            src="https://unpkg.com/react@18/umd/react.development.js"
        ></script>
        <script
            crossorigin
            src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
        ></script>
        <script
            crossorigin
            src="https://unpkg.com/@babel/standalone/babel.min.js"
        ></script>
    </head>
    <body>
        <div id="root"></div>
        <script>
            // Найдите на странице корневой элемент и сохраните на него ссылку
            const rootElement = document.getElementById('root');
            // Вызовите метод ReactDOM.createRoot и передайте ему ссылку на корневой элемент
            const root = ReactDOM.createRoot(rootElement);
            // Вызовите метод render корня приложения и передайте в параметрах строку "Привет, Кекс!"
            root.render('Привет, Кекс!');
        </script>
    </body>
</html>
